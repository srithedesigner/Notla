<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
    <center>
    <h1 style = "margin : 5%">Welcome to Notla</h1>
    </center>

        <center>
        <div style = " margin-top: 5%">
        <a href = 'create'><button class = "btn btn-lg btn-outline-dark">Add Notes</button></a>
        </div>
        </center>

           <div style = "margin : 10%">
<div class="row" >
                    {% for note in notes %}

                       
                            <div class="col-sm-6">
                                <div class="card" style = "margin-bottom : 2%; border-color : black">
                                <div class="card-body">
                                    <h5 class="card-title">{{note.title}}</h5>
                                    <p class="card-text">{{note.description}}</p>
                            
                                    <table>
                                        <tr>
                                        <td>
                                            <div>
                                                    <form method="get" action = "edit/{{note.id}}">
                                                {% csrf_token %}
                                                <button type="submit" class="btn btn-outline-warning">Edit</button>&nbsp;
                                            &nbsp;
                                            </form>
                                            
                                            </div>
                                        </td>
                                        
                                        <td>
                                        <div id="bloc2">

                                        <form method="post" action = "delete/{{note.id}}">
                                        {% csrf_token %}
                                        <button type="submit" class="btn btn-outline-danger">Delete</button>
                                    </form>
                                        
                                        </div>
                                        </td>
                                        </tr>
                                    </table>
                                    
                                    

                                    

                                </div>
                                </div>
                            </div>
                        

                    {% endfor %}
                    </div>
                    
                    
                    


           </div>

    </body>
</html>
